version: '3.12.2'
services:
  web:
    build: .
    command: bash -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 kjjinn.wsgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
  db:
    image: postgres
    environment:
      POSTGRES_DB: db_KJJInn
      POSTGRES_USER: kentjamila
      POSTGRES_PASSWORD: sajelan123
    ports:
      - "5433:5432"