<nav class="flex" aria-label="Breadcrumb">
    <ol class="inline-flex items-center">
        {% for name, url in breadcrumbs %}
            {% if forloop.last %}
                <li aria-current="page">
                    <div class="flex items-center">
                        <span class="text-sm font-medium text-gray-500 dark:text-gray-400">{{ name }}</span>
                    </div>
                </li>
            {% else %}
                <li class="inline-flex items-center">
                    <a href="{{ url }}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        {{ name }}
                    </a>
                    <i class="mx-2 fa-solid fa-chevron-right text-gray-400 w-3 h-3"></i>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
