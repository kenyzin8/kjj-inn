{% with request.resolver_match.url_name as current_url_name %}
<aside id="separator-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            <li>
                <a href="{% url 'admin-dashboard' %}" class="flex items-center p-2 rounded-md group 
                                                            {% if current_url_name == 'admin-dashboard' %}
                                                                bg-[orange] text-black font-bold
                                                            {% else %}
                                                                text-gray-900 text-white hover:bg-gray-700
                                                            {% endif %}">
                    <i class="fa-solid fa-chart-pie"></i>
                <span class="ms-3">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-person-walking-luggage"></i>
                <span class="ms-3">Check-In</span>
                </a>
            </li>
            <li>
                <button type="button" class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="dropdown-manage" data-collapse-toggle="dropdown-manage" onclick="toggleDropdown(this)">
                    <i class="fa-solid fa-gear text-gray-400"></i>
                    <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Manage</span>
                    <i class="fa-solid fa-chevron-down {% if current_url_name != 'manage-rooms' and current_url_name != 'manage-fees' and current_url_name != 'manage-room-types' %}rotate-90{% endif %} arrow-indicator"></i>
                </button>
                <ul id="dropdown-manage" class="{% if current_url_name != 'manage-rooms' and current_url_name != 'manage-fees' and current_url_name != 'manage-room-types' %}hidden{% endif %} py-2 space-y-2 border-l border-gray-400">
                    <li>
                        <a href="{% url 'manage-fees' %}" class="flex items-center w-full p-2 transition duration-75 pl-11 group     
                                                                {% if current_url_name == 'manage-fees' %}
                                                                    bg-[orange] text-black font-bold
                                                                {% else %}
                                                                    text-white hover:bg-gray-700
                                                                {% endif %}">
                            Fees
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manage-room-types' %}"  class="flex items-center w-full p-2 transition duration-75 pl-11 group     
                                                                {% if current_url_name == 'manage-room-types' %}
                                                                    bg-[orange] text-black font-bold
                                                                {% else %}
                                                                    text-white hover:bg-gray-700
                                                                {% endif %}">
                            Room Types
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                            Buildings
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'manage-rooms' %}" class="flex items-center w-full p-2 transition duration-75 pl-11 group     
                                                                {% if current_url_name == 'manage-rooms' %}
                                                                    bg-[orange] text-black font-bold
                                                                {% else %}
                                                                    text-white hover:bg-gray-700
                                                                {% endif %}">
                            Rooms
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-users text-gray-400"></i>
                <span class="ms-3">Users</span>
                </a>
            </li>
            <li>
                <button type="button" class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="dropdown-reports" data-collapse-toggle="dropdown-reports" onclick="toggleDropdown(this)">
                    <i class="fa-solid fa-paperclip text-gray-400"></i>
                    <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Reports</span>
                    <i class="fa-solid fa-chevron-down rotate-90 arrow-indicator"></i>
                </button>
                <ul id="dropdown-reports" class="hidden py-2 space-y-2 border-l border-gray-400">
                    <li>
                        <a href="#" class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                            Sales
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                            Occupancy
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="pt-4 mt-4 space-y-2 font-medium border-t border-gray-200 dark:border-gray-700">
            <li>
                <a href="#" class="flex items-center p-2 text-gray-900 transition duration-75 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group">
                <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 17 20">
                    <path d="M7.958 19.393a7.7 7.7 0 0 1-6.715-3.439c-2.868-4.832 0-9.376.944-10.654l.091-.122a3.286 3.286 0 0 0 .765-3.288A1 1 0 0 1 4.6.8c.133.1.313.212.525.347A10.451 10.451 0 0 1 10.6 9.3c.5-1.06.772-2.213.8-3.385a1 1 0 0 1 1.592-.758c1.636 1.205 4.638 6.081 2.019 10.441a8.177 8.177 0 0 1-7.053 3.795Z"/>
                </svg>
                <span class="ms-3">Upgrade to Pro</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
{% endwith %}
