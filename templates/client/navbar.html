{% load static %}
<header class="navbar bg-base-100" data-aos="fade-down" data-aos-once="true"> 
  <div class="navbar-start">
    <a class="link text-xl no-underline ml-5" href="/">KJJ Inn</a>
  </div>
  <div class="navbar-end">
    {% if request.user.is_authenticated %}
    <div class="flex justify-end flex-1 px-2">
      <div class="flex items-stretch">
        <a class="btn btn-ghost rounded-btn">
          Alerts
          <div class="badge">0</div>
        </a>
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost rounded-btn">
            {{ request.user.profile.name }}
          </div>
            <ul tabindex="0" class="menu dropdown-content z-50 p-2 shadow bg-base-300 rounded-box w-52 mt-4">
              <li><a href="/"><i data-feather="log-out" class="w-4"></i>Logout</a></li> 
              <li><a><i data-feather="settings" class="w-4"></i>Account Settings</a></li>
            </ul>
        </div>
      </div>
    </div>
    {% else %}
    <a class="link no-underline mr-5 text-sm" href="/">
      Log in
    </a>
    {% endif %}
  </div>
</header>
